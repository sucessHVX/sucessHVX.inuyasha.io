<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/paint.css">
    <script src="https://kit.fontawesome.com/db988f6595.js" crossorigin="anonymous"></script>
    <title>기타</title>
</head>
<body>
    <nav class="menu">
        <p>
            <i class="fas fa-paw"></i>
            <span><a href="index.html">이누야샤(犬夜叉)</a></span>
        </p>
        <div class="menuItem1"><a href="char.html" class="charLink">등장인물</a></div>
        <div class="menuItem2"><a href="num.html" class="numLink">회차</a></div>
        <div class="menuItem3"><a href="ost.html" class="ostLink">OST</a></div>
        <div class="menuItem4"><a href="gita.html" class="gitaLink" style="background-color: violet;
            padding: 20px;
            border-radius: 8px;">기타</a></div>
    </nav>
    <button class="btn"><i class="fas fa-bars"></i></button>
    <main>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls_range">
                <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
            </div>
            <div class="controls_btns">
                <button id="jsMode">채우기</button>
                <button id="jsRepaint">새로고침</button>
                <button id="jsSave">저장</button>
            </div>
            <div class="controls_colors" id="jsColors">
                <div class="controls_color jsColor" style="background-color: #2c2c2c;"></div>
                <div class="controls_color jsColor" style="background-color: white;"></div>
                <div class="controls_color jsColor" style="background-color: #ff3b30;"></div>
                <div class="controls_color jsColor" style="background-color: #ff9500;"></div>
                <div class="controls_color jsColor" style="background-color: #ffcc00;"></div>
                <div class="controls_color jsColor" style="background-color: #4cd963;"></div>
                <div class="controls_color jsColor" style="background-color: #5ac8fa;"></div>
                <div class="controls_color jsColor" style="background-color: #0579ff;"></div>
                <div class="controls_color jsColor" style="background-color: #5856d6;"></div>
            </div>
        </div>
    </main>
    <script src="paint.js"></script>
    <script src="app.js"></script>
</body>
</html>
